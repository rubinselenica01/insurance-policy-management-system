spring:
  application:
    name: Insurance Policy Management System

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}

  datasource:
    url: ${POSTGRES_URL:jdbc:postgresql://localhost:5432/insurance_db}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml


  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9094}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JacksonJsonSerializer
      properties:
        enable.idempotence: true
        acks: all
        retries: 5
        max.in.flight.requests.per.connection: 5
    consumer:
      group-id: insurance-service
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
    listener:
      ack-mode: manual
    properties:
      isolation.level: read_committed

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha

aws:
  ses:
    region: ${AWS_SES_REGION:eu-central-1}
    from-email: ${AWS_SES_FROM_EMAIL:noreply@insurance.com}
    access-key-id: ${AWS_SES_ACCESS_KEY_ID:dummy-key}
    secret-access-key: ${AWS_SES_SECRET_ACCESS_KEY:dummy-secret}

logging:
  level:
    root: INFO
    com.rubin.insurance: INFO
    # Reduce Kafka logging verbosity
    org.apache.kafka: WARN
    org.apache.kafka.clients.admin: ERROR
    org.apache.kafka.clients.NetworkClient: ERROR
    org.springframework.kafka: WARN
    # Keep important Spring logs at INFO
    org.springframework.boot: INFO
    org.springframework.web: INFO