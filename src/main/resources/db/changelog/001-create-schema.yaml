databaseChangeLog:
  - changeSet:
      id: 000-base-schema
      author: rubinselenica01
      changes:
        - createSequence:
            sequenceName: policy_id_seq
            incrementBy: 1
        - createSequence:
            sequenceName: claim_id_seq
            incrementBy: 1
        - createTable:
            tableName: policies
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueSequenceNext: policy_id_seq
              - column:
                  name: policy_number
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: customer_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: customer_email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: policy_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: coverage_amount
                  type: NUMERIC(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: premium_amount
                  type: NUMERIC(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - createTable:
            tableName: claims
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                  defaultValueSequenceNext: claim_id_seq
              - column:
                  name: policy_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: claim_number
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: claim_amount
                  type: NUMERIC(12,2)
                  constraints:
                    nullable: false
              - column:
                  name: incident_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: rejection_reason
                  type: VARCHAR(500)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: claims
            baseColumnNames: policy_id
            referencedTableName: policies
            referencedColumnNames: id
            constraintName: fk_claim_policy
            onDelete: CASCADE
